<html lang="en">
<head>

<body>
    <div id = "container">
        <div id = "navbar">
            <div id = "options">
                <ul id = "list">
                    <a href="./home.html"><li>Home</li></a>

                </ul>
            </div>
        </div>
    </div>
    <button onclick="Start()">Start</button>
    <button onclick="Stop()">Stop</button>
    <div id = "slides"></div>
</body>

<script>
    let id;
    //function Start(){

        let div = document.getElementById("slides");
        div.innerHTML = null;

        let images = JSON.parse(localStorage.getItem("images"));

        let img = document.createElement('img');

        img.src = images[0];

        div.append(img)



        let i = 1

        id = setInterval(function() {
            if(i === images.length){
                i = 0;
            }

            img.src = images[i]
            console.log(i)
            i++
        }, 1000);

        div.append(img)
    //}
    function Stop(){
        clearInterval(id)
    }
</script>
