<html lang="en">
<head>

<body>
    <input type="number" placeholder="enter age">
    <button  onclick="ageCheck()">Submit</button>
</body>

<script>
    function ageCheck(){
        var age = document.querySelector("input").value;
    if(age>18){
        console.log("You can drive")
    }
    else if(age < 18){
        console.log("You can't drive")
    }
    else{
        console.log("Just enough to drive")
    }
    }
</script>
